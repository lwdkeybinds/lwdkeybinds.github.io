<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leeuwarden toetsen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow-x: hidden;
        }

        .search-container {
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }

        input[type="text"] {
            padding: 12px;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
            border: 2px solid #666;
            background-color: #1e1e1e;
            color: white;
            font-size: 1em;
            transition: all 0.3s ease-in-out;
        }

        input[type="text"]:focus {
            border-color: #bb86fc;
            outline: none;
            box-shadow: 0 0 8px rgba(187, 134, 252, 0.5);
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 1700px;
            flex-wrap: wrap;
        }

        .keyboard-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
        }

        .keyboard-list {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            width: 100%;
            max-height: 500px;
            overflow-y: auto;
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 8px;
        }

        .keyboard-list::-webkit-scrollbar {
            width: 10px;
        }

        .keyboard-list::-webkit-scrollbar-thumb {
            background-color: #828002;
            border-radius: 5px;
        }

        .keyboard-list::-webkit-scrollbar-track {
            background-color: #1e1e1e;
            border-radius: 5px;
        }

        .key {
            background-color: #222;
            border: 2px solid #333;
            color: white;
            font-size: 1.3em;
            width: 80%;
            height: 55px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease-in-out;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .key:hover {
            background-color: #333;
            border-color: #acb778;
            transform: translateY(-3px);
            box-shadow: 0px 4px 8px rgba(187, 134, 252, 0.5);
        }

        .keybinds-section {
            flex: 1;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
            margin-top: 20px;
        }

        .keybinds-section h2 {
            color: #7d364f;
            margin-bottom: 20px;
        }

        .display-area {
            width: 100%;
            height: 700px;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            color: white;
            border-radius: 8px;
            font-size: 1.2em;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .display-area img,
        .display-area video {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin-right: 20px;
        }

        .display-area p {
            margin-top: 10px;
            color: white;
            font-size: 1.2em;
        }

        /* Veranderingen voor mobiele weergave */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .keyboard-section,
            .keybinds-section {
                width: 100%;
                margin-bottom: 20px;
            }

            .key {
                width: 50px;
                height: 50px;
                font-size: 1.1em;
            }

            .display-area {
                height: auto;
                font-size: 1.1em;
            }

            input[type="text"] {
                width: 90%;
                font-size: 1em;
            }

            .keybinds-section h2 {
                font-size: 1.5em;
            }
        }

        @media (max-width: 480px) {
            .key {
                width: 45px;
                height: 45px;
                font-size: 1em;
            }

            .keybinds-section h2 {
                font-size: 1.3em;
            }

            .display-area {
                font-size: 1em;
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="search-container">
        <input type="text" id="search" placeholder="Zoek naar een keybind..." onkeyup="searchKeybinds()" />
    </div>

    <div class="container">
        <div class="keyboard-section">
            <div class="keyboard-list">
                <button class="key" data-tooltip="Esc - Sluit het menu">Esc</button>
                <button class="key" data-tooltip="F1 - Help">F1 - Help</button>
                <button class="key" data-tooltip="F2 - Scherminstellingen">F2</button>
                <button class="key" data-tooltip="F3 - Open zoekfunctie">F3</button>
                <button class="key" data-tooltip="F4 - Sluit venster">F4</button>
                <button class="key" data-tooltip="F5 - Vernieuw">F5</button>
                <button class="key" data-tooltip="F6 - Verberg scherm">F6</button>
                <button class="key" data-tooltip="F7 - Opties">F7</button>
                <button class="key" data-tooltip="F8 - Volgend scherm / Afsluiten">F8</button>
                <button class="key" data-tooltip="F9 - Systeemstatus">F9</button>
                <button class="key" data-tooltip="F10 - Stoppen">F10</button>
                <button class="key" data-tooltip="F11 - Schermgrootte">F11</button>
                <button class="key" data-tooltip="F12 - Opslaan">F12</button>
                <button class="key" data-tooltip="NumPad 1 - Ziekenhuis toegang">NumPad 1</button>
                <button class="key" data-tooltip="NumPad 2 - Notities weergeven">NumPad 2</button>
                <button class="key" data-tooltip="NumPad 3 - Garage openen">NumPad 3</button>
                <button class="key" data-tooltip="NumPad 4 - Zet voertuig aan">NumPad 4</button>
                <button class="key" data-tooltip="NumPad 5 - Zet voertuig uit">NumPad 5</button>
                <button class="key" data-tooltip="NumPad 6 - Boetes weergeven">NumPad 6</button>
                <button class="key" data-tooltip="NumPad 7 - Voertuig repareren">NumPad 7</button>
                <button class="key" data-tooltip="NumPad 8 - Verkeerslicht bedienen">NumPad 8</button>
                <button class="key" data-tooltip="NumPad 9 - GPS aansteken">NumPad 9</button>
                <button class="key" data-tooltip="NumPad 0 - GPS uitschakelen">NumPad 0</button>
                <button class="key" data-tooltip="T - Chat openen">T</button>
                <button class="key" data-tooltip="Y - Praten in voice chat">Y</button>
                <button class="key" data-tooltip="G - Interactie">G</button>
                <button class="key" data-tooltip="H - Voertuig toeteren">H</button>
                <button class="key" data-tooltip="K - Voertuig sleutel gebruiken">K</button>
                <button class="key" data-tooltip="L - Verlichting voertuig aan/uit">L</button>
                <button class="key" data-tooltip="Z - Lichten aan/uit">Z</button>
            </div>
        </div>

        <div class="keybinds-section">
            <h2>Keybind Info</h2>
            <div class="display-area">
                <p>Druk op een toets om informatie weer te geven.</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const keys = document.querySelectorAll(".key");
            const displayArea = document.querySelector(".display-area");

            const keybindData = {
                "F1 - Help": {
                    text: "Help", video: "loading.mp4"
                },
                "F2": {
                    text: "Scherminstellingen", image: "f2.png"
                },
                "F3": {
                    text: "Open zoekfunctie", video: "f3.mp4"
                },
                "F4": {
                    text: "Sluit venster", image: "f4.png"
                },
                "F5": {
                    text: "Vernieuw", video: "f5.mp4"
                },
                "F6": {
                    text: "Verberg scherm", image: "f6.png"
                },
                "F7": {
                    text: "Opties", video: "f7.mp4"
                },
                "F8": {
                    text: "Volgend scherm / Afsluiten", image: "f8.png"
                },
                "F9": {
                    text: "Systeemstatus", video: "f9.mp4"
                },
                "F10": {
                    text: "Stoppen", image: "f10.png"
                },
                "F11": {
                    text: "Schermgrootte", video: "f11.mp4"
                },
                "F12": {
                    text: "Opslaan", image: "f12.png"
                },
                "NumPad 1": {
                    text: "Ziekenhuis toegang", video: "numpad1.mp4"
                },
                "NumPad 2": {
                    text: "Notities weergeven", image: "numpad2.png"
                },
                "NumPad 3": {
                    text: "Garage openen", video: "numpad3.mp4"
                },
                "NumPad 4": {
                    text: "Zet voertuig aan", image: "numpad4.png"
                },
                "NumPad 5": {
                    text: "Zet voertuig uit", video: "numpad5.mp4"
                },
                "NumPad 6": {
                    text: "Boetes weergeven", image: "numpad6.png"
                },
                "NumPad 7": {
                    text: "Voertuig repareren", video: "numpad7.mp4"
                },
                "NumPad 8": {
                    text: "Verkeerslicht bedienen", image: "numpad8.png"
                },
                "NumPad 9": {
                    text: "GPS aansteken", video: "numpad9.mp4"
                },
                "NumPad 0": {
                    text: "GPS uitschakelen", image: "numpad0.png"
                },
                "T": {
                    text: "Chat openen", image: "t.png"
                },
                "Y": {
                    text: "Praten in voice chat", video: "y.mp4"
                },
                "G": {
                    text: "Interactie", image: "g.png"
                },
                "H": {
                    text: "Voertuig toeteren", video: "h.mp4"
                },
                "K": {
                    text: "Voertuig sleutel gebruiken", image: "k.png"
                },
                "L": {
                    text: "Verlichting voertuig aan/uit", video: "l.mp4"
                },
                "Z": {
                    text: "Lichten aan/uit", image: "z.png"
                }
            };


            keys.forEach(key => {
                key.addEventListener("click", function () {
                    const keyText = key.textContent.trim();
                    const data = keybindData[keyText] || {};
                    displayArea.innerHTML = "";

                    if (data.text) {
                        const textElement = document.createElement("p");
                        textElement.textContent = data.text;
                        displayArea.appendChild(textElement);
                    }

                    if (data.image) {
                        const imgElement = document.createElement("img");
                        imgElement.src = data.image;
                        displayArea.appendChild(imgElement);
                    }

                    if (data.video) {
                        const videoElement = document.createElement("video");
                        videoElement.src = data.video;
                        videoElement.controls = true;
                        videoElement.style.maxWidth = '80%';
                        videoElement.style.height = 'auto';
                        displayArea.appendChild(videoElement);
                    }
                });
            });

            // Zoekfunctie
            function searchKeybinds() {
                const searchTerm = document.getElementById("search").value.toLowerCase();
                const keys = document.querySelectorAll(".key");

                keys.forEach(key => {
                    const keyText = key.textContent.trim().toLowerCase();
                    const tooltipText = key.getAttribute('data-tooltip') ? key.getAttribute('data-tooltip').toLowerCase() : "";

                    // Zoek in de toetsen tekst en tooltip tekst
                    if (keyText.includes(searchTerm) || tooltipText.includes(searchTerm)) {
                        key.style.display = 'block';
                    } else {
                        key.style.display = 'none';
                    }
                });
            }

            // Event listener voor zoekbalk
            document.getElementById("search").addEventListener("input", searchKeybinds);
        });
    </script>
</body>

</html>
